<section class="dark" id="vision"><h2 class="text-center fw-bold colorize mb-4">رؤيتنا</h2><p class="text-center w-75 m-auto my-4">نرى في شركة اي تولف ستكون شركة رائدة في مجال صنع البرمجيات وفي مجال تطوير تكنولوجيا المعلومات، من خلال تقديم أعلى مستويات الخدمة والأداء والأمن، وأننا سوف ننافس السوق العالمي، بما فيه من تنوع برمجي</p></section>
